<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratt Paredes ePortfolio</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>

    <!--Icons font awesomev6-->
</head>

<body>
    <section id="about-me">
        <nav>
            <div class="personal__logo">Pratt Paredes</div>
            <ul id="nav__link--list">
                <li>
                    <a href="#languages"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black">Lenguajes</a>
                </li>
                <li>
                    <a href="#projects"
                        class="nav__link--anchor link__hover-effect link__hover-effect--black">Proyectos</a>
                </li>
                <li>
                    <a href="#contact" class="nav__link--anchor nav__link--anchor-primary">Contacto</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                        <img src="./CSS/Assets/MiFoto.jpg" class="about-me__picture" alt="Imagen de Mí" />
                    </figure>
                    <h1 class="about-me__info--title">
                        Hola! Soy <span class="text--blue">Pratt Paredes</span> ☝
                    </h1>

                        Soy un egresado de la carrera
                        <strong class="text--blue">Ingeniería Geológica y especialista en ingeniería
                            Front-end</strong>
                        con una pasión por el diseño de páginas web que sean responsivas y
                        causen impacto a los clientes.
                    </p>
                    <div class="about-me__links">
                        <a href="" class="about-me__link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="" class="about-me__link">
                            <i class="far fa-envelope"></i>
                        </a>
                        <a href="./assets/Example Resume.pdf" target="_blank" class="about-me__link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./CSS/Assets/undraw_website_builder_re_ii6e.svg" class="about-me__img" alt="">
                </figure>
        </div>
    </section>
